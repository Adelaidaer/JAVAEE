<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Список пользователей - Система клиентов</ui:define>
    
    <ui:define name="pageTitle">Список пользователей</ui:define>
    
    <ui:define name="content">
        <p:panel styleClass="mb-3">
            <h:form id="searchForm">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6">
                        <p:inputText value="#{userController.searchTerm}" placeholder="Поиск по имени пользователя" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:commandButton value="Найти" icon="pi pi-search" styleClass="ui-button-success" 
                                        action="#{userController.search}" update=":usersForm" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:button value="Добавить пользователя" icon="pi pi-plus" outcome="user-edit" styleClass="ui-button-primary" style="width: 100%"/>
                    </div>
                </div>
            </h:form>
        </p:panel>
        
        <p:panel>
            <h:form id="usersForm">
                <p:dataTable var="user" value="#{userController.users}" emptyMessage="Пользователи не найдены">
                    <p:column headerText="Имя пользователя">
                        <h:outputText value="#{user.username}"/>
                    </p:column>
                    <p:column headerText="Полное имя">
                        <h:outputText value="#{user.fullName}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column headerText="Роль">
                        <h:outputText value="#{user.role}"/>
                    </p:column>
                    <p:column headerText="Активен">
                        <h:outputText value="#{user.active ? 'Да' : 'Нет'}"/>
                    </p:column>
                    <p:column headerText="Дата создания">
                        <h:outputText value="#{user.dateCreated}">
                            <f:convertDateTime pattern="dd.MM.yyyy HH:mm" type="localDateTime"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px; text-align: center">
                        <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning mr-2" 
                                         title="Редактировать" action="#{userController.edit(user.id)}"/>
                        <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger" 
                                         title="Удалить" action="#{userController.delete(user.id)}"
                                         update="@form"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

</html>
