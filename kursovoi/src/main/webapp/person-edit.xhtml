<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Редактирование персоны - Система клиентов</ui:define>
    
    <ui:define name="pageTitle">#{personController.editId != null ? 'Редактирование персоны' : 'Создание новой персоны'}</ui:define>
    
    <ui:define name="content">
        <h:form id="editForm" styleClass="edit-form">
            <p:panel>
                <div class="p-field">
                    <p:outputLabel for="shiffer" value="Шифр персоны:" />
                    <p:inputText id="shiffer" value="#{personController.person.shiffer}" 
                                required="true" requiredMessage="Введите шифр персоны"
                                style="width: 100%" />
                    <p:message for="shiffer" />
                </div>
                
                <div class="p-field">
                    <p:outputLabel for="inn" value="ИНН:" />
                    <p:inputText id="inn" value="#{personController.person.inn}" 
                                required="true" requiredMessage="Введите ИНН"
                                style="width: 100%" />
                    <p:message for="inn" />
                </div>
                
                <div class="p-field">
                    <p:outputLabel for="type" value="Тип персоны:" />
                    <p:inputText id="type" value="#{personController.person.type}" 
                                required="true" requiredMessage="Введите тип персоны"
                                style="width: 100%" />
                    <p:message for="type" />
                </div>
                
                <div class="p-field">
                    <p:outputLabel for="dateCreated" value="Дата создания:" />
                    <p:calendar id="dateCreated" value="#{personController.person.dateCreated}" 
                               pattern="dd.MM.yyyy" style="width: 100%">
                        <f:convertDateTime pattern="dd.MM.yyyy" type="localDate"/>
                    </p:calendar>
                    <p:message for="dateCreated" />
                </div>
                
                <div class="form-buttons">
                    <p:commandButton value="Сохранить" action="#{personController.save}" 
                                    icon="pi pi-check" styleClass="ui-button-success" />
                    <p:button value="Отмена" outcome="person" icon="pi pi-times" styleClass="ui-button-secondary" />
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
