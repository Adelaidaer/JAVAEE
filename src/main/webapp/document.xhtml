<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Список документов - Система клиентов</ui:define>
    
    <ui:define name="pageTitle">Список документов</ui:define>
    
    <ui:define name="content">
        <p:panel styleClass="mb-3">
            <h:form id="searchForm">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6">
                        <p:inputText value="#{documentController.searchTerm}" placeholder="Поиск по названию документа" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:commandButton value="Найти" icon="pi pi-search" styleClass="ui-button-success" 
                                        action="#{documentController.search}" update=":documentsForm" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:button value="Добавить документ" icon="pi pi-plus" outcome="document-edit" styleClass="ui-button-primary" style="width: 100%"/>
                    </div>
                </div>
            </h:form>
        </p:panel>
        
        <p:panel>
            <h:form id="documentsForm">
                <p:dataTable var="document" value="#{documentController.documents}" emptyMessage="Документы не найдены">
                    <p:column headerText="Название документа">
                        <h:outputText value="#{document.documentName}"/>
                    </p:column>
                    <p:column headerText="Серия">
                        <h:outputText value="#{document.series}"/>
                    </p:column>
                    <p:column headerText="Орган выдачи">
                        <h:outputText value="#{document.issuingAuthority}"/>
                    </p:column>
                    <p:column headerText="Дата выдачи">
                        <h:outputText value="#{document.issueDate}">
                            <f:convertDateTime pattern="dd.MM.yyyy" type="localDate"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Гражданин">
                        <h:outputText value="#{document.citizen.lastName} #{document.citizen.firstName}"/>
                    </p:column>
                    <p:column style="width:100px; text-align: center">
                        <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning mr-2" 
                                         title="Редактировать" action="#{documentController.edit(document.id)}"/>
                        <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger" 
                                         title="Удалить" action="#{documentController.delete(document.id)}"
                                         update="@form"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

</html>
