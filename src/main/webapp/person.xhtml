<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Список персон - Система клиентов</ui:define>
    
    <ui:define name="pageTitle">Список персон</ui:define>
    
    <ui:define name="content">
        <p:panel styleClass="mb-3">
            <h:form id="searchForm">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6">
                        <p:inputText value="#{personController.searchTerm}" placeholder="Поиск по шифру" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:commandButton value="Найти" icon="pi pi-search" styleClass="ui-button-success" 
                                        action="#{personController.search}" update=":personsForm" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:button value="Добавить персону" icon="pi pi-plus" outcome="person-edit" styleClass="ui-button-primary" style="width: 100%"/>
                    </div>
                </div>
            </h:form>
        </p:panel>
        
        <p:panel>
            <h:form id="personsForm">
                <p:dataTable var="person" value="#{personController.persons}" emptyMessage="Персоны не найдены">
                    <p:column headerText="Шифр">
                        <h:outputText value="#{person.shiffer}"/>
                    </p:column>
                    <p:column headerText="ИНН">
                        <h:outputText value="#{person.inn}"/>
                    </p:column>
                    <p:column headerText="Тип">
                        <h:outputText value="#{person.type}"/>
                    </p:column>
                    <p:column headerText="Дата создания">
                        <h:outputText value="#{person.dateCreated}">
                            <f:convertDateTime pattern="dd.MM.yyyy" type="localDate"/>
                        </h:outputText>
                    </p:column>
                    <p:column style="width:100px; text-align: center">
                        <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning mr-2" 
                                         title="Редактировать" action="#{personController.edit(person.id)}"/>
                        <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger" 
                                         title="Удалить" action="#{personController.delete(person.id)}"
                                         update="@form"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

</html>
