<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">Список граждан - Система клиентов</ui:define>
    
    <ui:define name="pageTitle">Список граждан</ui:define>
    
    <ui:define name="content">
        <p:panel styleClass="mb-3">
            <h:form id="searchForm">
                <div class="p-grid">
                    <div class="p-col-12 p-md-6">
                        <p:inputText value="#{citizenController.searchTerm}" placeholder="Поиск по имени" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:commandButton value="Найти" icon="pi pi-search" styleClass="ui-button-success" 
                                        action="#{citizenController.search}" update=":citizensForm" style="width: 100%"/>
                    </div>
                    <div class="p-col-12 p-md-3">
                        <p:button value="Добавить гражданина" icon="pi pi-plus" outcome="citizen-edit" styleClass="ui-button-primary" style="width: 100%"/>
                    </div>
                </div>
            </h:form>
        </p:panel>
        
        <p:panel>
            <h:form id="citizensForm">
                <p:dataTable var="citizen" value="#{citizenController.citizens}" emptyMessage="Граждане не найдены">
                    <p:column headerText="Имя">
                        <h:outputText value="#{citizen.firstName}"/>
                    </p:column>
                    <p:column headerText="Фамилия">
                        <h:outputText value="#{citizen.lastName}"/>
                    </p:column>
                    <p:column headerText="Отчество">
                        <h:outputText value="#{citizen.patronymic}"/>
                    </p:column>
                    <p:column headerText="Личный номер">
                        <h:outputText value="#{citizen.personalNumber}"/>
                    </p:column>
                    <p:column headerText="Персона">
                        <h:outputText value="#{citizen.person.shiffer}"/>
                    </p:column>
                    <p:column style="width:100px; text-align: center">
                        <p:commandButton icon="pi pi-pencil" styleClass="rounded-button ui-button-warning mr-2" 
                                        title="Редактировать" action="#{citizenController.edit(citizen.id)}"/>
                        <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger" 
                                        title="Удалить" action="#{citizenController.delete(citizen.id)}"
                                        update="@form"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

</html>
